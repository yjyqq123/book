<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 1432479 */
            src: url('//at.alicdn.com/t/font_1432479_wkoejvlema.eot');
            src: url('//at.alicdn.com/t/font_1432479_wkoejvlema.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1432479_wkoejvlema.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1432479_wkoejvlema.woff') format('woff'),
            url('//at.alicdn.com/t/font_1432479_wkoejvlema.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1432479_wkoejvlema.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        .green-bin{
            width: 100px;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(61, 185, 34);
            color:#fff;
            font-size: 16px;
            outline: none;
            border: none;
        }
        .btn-title{
            position: relative;
            font-size: 16px;
        }
        /*圆矩形按钮的基础样式*/
        /*.round-bth{*/
        /*    width: 110px;*/
        /*    height: 40px;*/
        /*    border-radius: 20px;*/
        /*    font-size: 16px;*/
        /*    outline: none;*/
        /*    border: none;*/
        /*}*/

        圆形俺就的基础样式
        .circle-bin{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            /*阴影效果*/
            box-shadow: #aaaaaa;
            outline: none;
            border: none;
        }


        .normal-btn{
            /*超链接去下划线*/
            text-decoration: none;
            width: 150px;
            height: 70px;
            padding: 5px 8px 5px 8px;
            border: 1px solid rgb(38,166,154);
            color: rgb(38,166,154);
            font-size: 16px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<button type="button" class="green-bin">
    <i class="iconfont" style="color: rgb(255, 255, 255);font-size: 14px">&#xe655;</i>
    <span class="btn-title">关注</span>
</button>
</body>
</html>
